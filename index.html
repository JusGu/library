<!DOCTYPE html>

    <script src="https://kit.fontawesome.com/1612d39f3e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Library</title>
    <link href="normalize.css" rel="stylesheet">

<body>
    <div class="select">
        <div class="modal">
            <div class="modal-inner">
                <div class="buttons">
                    <button class="cancel">
                        Cancel
                    </button>
                    <button class="add">
                        Add
                    </button>
                </div>
                <div class="modal-title inner">
                    <h3>Title</h3><div class="break"></div>
                    <input id = "title" placeholder = "add a title ..." type="text">
                </div>
                <div class="modal-author-pages">
                    <div class="modal-author inner">
                        <h3>Author</h3><div class="break"></div>
                        <input  id = "author" placeholder = "add the author..." type="text">
                    </div>
                    <div class="modal-pages inner">
                        <h3>Pages</h3><div class="break"></div>
                        <input id = "pages" min="1" placeholder = "add the pages..." type="number">
                    </div>
                </div>
                <div class="modal-desc inner">
                    <h3>Description</h3><div class="break"></div>
                    <textarea id = "desc" rows="5" placeholder = "add a description..."class = "desc" type="text"></textarea>
                </div>
                <div class="modal-tags">
                    <h3>Tags</h3>
                    <div class="tags">
                        <div class="filter noselect filter1 modaltag modaltag1"><div class="color1 color"></div>fiction</div>
                        <div class="filter noselect filter2 modaltag modaltag2"><div class="color2 color"></div>non-fiction</div>
                        <div class="filter noselect filter3 modaltag modaltag3"><div class="color3 color"></div>manga</div>
                        <div class="filter noselect filter4 modaltag modaltag4"><div class="color4 color"></div>biography</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="container">

        <div class="header">
            <div id="logo" class = "noselect">library</div>
            <div class="plus"><i class="fa-solid fa-plus icon-3x"></i></div>
        </div>
        <div class="sidebar">
            
            <div id="filters">
                <div onclick={handleFilter(this)} id = "1" class="filter filter1 noselect"><div class="color1 color"></div>fiction</div>
                <div onclick={handleFilter(this)} id = "2" class="filter filter2 noselect"><div class="color2 color"></div>non-fiction</div>
                <div onclick={handleFilter(this)} id = "3" class="filter filter3 noselect"><div class="color3 color"></div>manga</div>
                <div onclick={handleFilter(this)} id = "4" class="filter filter4 noselect"><div class="color4 color"></div>biography</div>
            </div>
            <div class="hide-read"><input onclick={handleHideRead(this)} type="checkbox" class="hide-read-checkbox"><p>Hide Finished Books</p></div>
        </div>
